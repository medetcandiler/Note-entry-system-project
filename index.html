<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="text-container">
        <h3>welcome to my sample note calculation system for universities. Please write your mid term and final note to get your average note and to learn whether you pass the term or not. After that notes will be stored in the localStorage.</h3>
    </article>
    <div id="error" style="margin-bottom: 1rem;">
    </div> <br>
    <div id="bg" class="container">
        <form action="#" id="form1" autocomplete="off">
            <input type="text" name="mid-note" id="mid-note" value="" aria-label="mid-note">
            <label for="mid-note" class="label">
                <div class="text">Mid term note</div>
            </label>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="#" id="form2" autocomplete="off">
            <input type="text" name="final-note" id="final-note" aria-label="final-note" value="">
            <label for="final-note" class="label">
                <div class="text">Final note</div>
            </label>
        </form>
    </div>
    <button id="btn" class="btn btn-outline-success"> Send </button>
    <br>
    <p class="lead success" id="info"></p>



    <script src="script.js"></script>
</body>
</html>
