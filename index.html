<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center ">
            <div class="col-sm-8 offset-2">
                <h2 class="text-center text-info" >Welcome to my sample note calculation system for universities. Please write your mid term and final note to see your average note and whether you pass the term or not. After that your note will be stored in the local storage.</h2>
                <form action="#" id="form" class="mt-5">
                    <label for="midnote">Mid term note:</label>
                    <input type="text" name="midnote" id="mid" placeholder="e.g=100"><br><br>
                    <label for="finalnote">Final note :  </label>
                    <input type="text" name="finalnote" id="final" placeholder="e.g=100"><br><br>
                    <button id="btn" class="btn btn-outline-success"> Send </button>
                    <p class="lead" id="info"></p>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
